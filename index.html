<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <section class="signup">
        <h2 class="shift">Create Account</h2>
        <form>
            <input class="shift" type="text" id="username" placeholder="Name">
            <input class="shift" type="email" id="email" placeholder="Email">
            <input class="shift" type="password" id="password" placeholder="Password">
            <button class="shift" id="signup">SIGN UP</button>
        </form>
        <span class="shift">Already have an account?</span>
        <span class="shift">Sign in <a href="./login.html">Here</a></span>
    </section>
</body>
</html>
